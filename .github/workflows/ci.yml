name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-worker:
    name: üêç Test Worker (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false
      - name: Install Dependencies
        run: cd FlurPilot-Core/apps/worker && poetry install
      - name: Install Linting Tools
        run: pip install flake8 pytest
      - name: Lint with Flake8
        run: cd FlurPilot-Core/apps/worker && flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Test with Pytest
        run: cd FlurPilot-Core/apps/worker && pytest tests/ -v --tb=short || echo "No tests found or tests failed"

  test-web:
    name: ‚ö° Test Web (Turbo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: FlurPilot-Core/package-lock.json
      - name: Install Dependencies
        run: cd FlurPilot-Core && npm ci
      - name: Turbo Lint & Build
        run: cd FlurPilot-Core && npx turbo run lint build --force

  test-geometry-engine:
    name: ü¶Ä Test Geometry Engine (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./FlurPilot-Core/packages/geometry-engine -> target"
      
      - name: Run cargo check
        run: cd FlurPilot-Core/packages/geometry-engine && cargo check --all-features
      
      - name: Run cargo fmt
        run: cd FlurPilot-Core/packages/geometry-engine && cargo fmt -- --check
      
      - name: Run cargo clippy
        run: cd FlurPilot-Core/packages/geometry-engine && cargo clippy --all-features -- -D warnings
      
      - name: Run cargo test
        run: cd FlurPilot-Core/packages/geometry-engine && cargo test --all-features

  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    needs: [test-worker, test-web, test-geometry-engine]
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # --- Web App ---
      - name: Build Web Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./FlurPilot-Core/apps/web/Dockerfile
          push: false
          tags: flurpilot-web:latest
          outputs: type=docker,dest=/tmp/web.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan Web Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/web.tar
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # --- Worker App ---
      - name: Build Worker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./FlurPilot-Core/apps/worker/Dockerfile
          push: false
          tags: flurpilot-worker:latest
          outputs: type=docker,dest=/tmp/worker.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Worker Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/worker.tar
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
