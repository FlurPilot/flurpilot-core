name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-worker:
    name: ðŸ Test Worker (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            FlurPilot-Core/apps/worker
            FlurPilot-Core/packages
          sparse-checkout-cone-mode: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false
      - name: Install Dependencies
        run: cd FlurPilot-Core/apps/worker && poetry install
      - name: Install Linting Tools
        run: pip install flake8 pytest
      - name: Lint with Flake8
        run: cd FlurPilot-Core/apps/worker && flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Test with Pytest
        run: cd FlurPilot-Core/apps/worker && pytest tests/ -v --tb=short || echo "No tests found or tests failed"

  test-web:
    name: âš¡ Test Web (Turbo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            FlurPilot-Core/apps/web
            FlurPilot-Core/packages
            FlurPilot-Core/package.json
            FlurPilot-Core/package-lock.json
            FlurPilot-Core/turbo.json
          sparse-checkout-cone-mode: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: FlurPilot-Core/package-lock.json
      - name: Install Dependencies
        run: cd FlurPilot-Core && npm install
      - name: Turbo Lint & Build
        run: cd FlurPilot-Core && npx turbo run lint build --force

  test-geometry-engine:
    name: ðŸ¦€ Test Geometry Engine (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            FlurPilot-Core/packages/geometry-engine
          sparse-checkout-cone-mode: false
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./FlurPilot-Core/packages/geometry-engine -> target"
      
      - name: Run cargo check
        run: cd FlurPilot-Core/packages/geometry-engine && cargo check --all-features
      
      - name: Run cargo fmt
        run: cd FlurPilot-Core/packages/geometry-engine && cargo fmt -- --check
      
      - name: Run cargo clippy
        run: cd FlurPilot-Core/packages/geometry-engine && cargo clippy --all-features -- -D warnings
      
      - name: Run cargo test
        run: cd FlurPilot-Core/packages/geometry-engine && cargo test --all-features
